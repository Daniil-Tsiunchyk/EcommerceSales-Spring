<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a th:href="@{/dashboard}">Аналитика</a></li>
            <li><a th:href="@{/products}">Каталог товаров</a></li>
            <li><a th:href="@{/orders}">Заказы</a></li>
            <li><a th:href="@{/promotions}">Управление акциями и скидками</a></li>
            <li><a th:href="@{/user-management}">Управление пользователями</a></li>
            <li><a th:href="@{/settings}">Настройки аккаунта</a></li>
            <li><a th:href="@{/login}">Выйти</a></li>
        </ul>
    </nav>
</header>
<div class="form-container">
    <h1>Редактирование пользователя</h1>
    <form th:action="@{/user-management/edit/{id}(id=${user.id})}" th:object="${user}" method="post"
          onsubmit="return confirm('Вы уверены, что хотите обновить данные пользователя?');">
        <label>Имя: <input type="text" th:field="*{name}" required/></label>
        <label>Почта: <input type="text" th:field="*{mail}" required/></label>
        <label>Логин: <input type="text" th:field="*{login}" required/></label>
        <label>Новый пароль: <input type="password" th:field="*{password}" required/></label>
        <label>Роль:
            <select th:field="*{role}" required>
                <option value="">Выберите роль...</option>
                <option value="admin">Администратор</option>
                <option value="user">Пользователь</option>
            </select>
        </label>
        <label>Статус:
            <select th:field="*{status}" required>
                <option value="">Выберите статус...</option>
                <option value="active">Активированный</option>
                <option value="inactive">Неактивированный</option>
            </select>
        </label>
        <button type="submit">Обновить данные</button>
    </form>
</div>
</body>
</html>
